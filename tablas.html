<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    text-align: -webkit-center;
  }
  table {
    border: solid;
  }
  h1 {
    color: rgb(4, 95, 253);
  }
  td {
    background-color: aqua;
  }
</style>
<body>
  <h1>Tablas</h1>
  <!-- Estructura correcta -->
  <!-- bgcolor = background color = color de fondo -->
  <!-- puede ser hexadecimal, ingles, hsl, rgb y rgba -->
  <table>
    <thead>
      <!-- se recomienda que los elementos esten dentro de un <tr> -->
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Celular</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rai</td>
        <td>Calderon</td>
        <td>rai.calderon@gmail.com</td>
        <td>999999999</td>
      </tr>
      <tr>
        <td>Rai</td>
        <td>Calderon</td>
        <td>rai.calderon@gmail.com</td>
        <td>999999999</td>
      </tr>
      <tr>
        <td>Rai</td>
        <td>Calderon</td>
        <td>rai.calderon@gmail.com</td>
        <td>999999999</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
