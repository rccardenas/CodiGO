<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./github.css" />
  </head>
  <body>
    <div class="container">
      <!-- Primera Seccion: Titulo - Boton -->
      <div class="section-1">
        <h4 class="title">devfinder</h4>
        <button class="btn-mode">
          LIGHT<img width="20" src="./images/sun.png" alt="" />
        </button>
      </div>
      <!-- Segunda Seccion: Buscador -->
      <div class="search-container">
        <div class="input-container">
          <img width="20" src="./images/search.png" alt="" />
          <input 
            class="input-search" 
            type="text" 
            placeholder="Search GitHub username..." />
        </div>
        <div>
          <button class="btn-search">Search</button>
        </div>
      </div>
      <!-- Tercera Seccion: Cuerpo de Informacion -->
      <div class="information-container">
        <!-- Imagen de Perfil -->
        <div>
          <img width="150" src="./images/images.jpg" alt=""/>
        </div>
        <!-- Descripcion de perfil -->
        <div class="description-container">
          <!-- Nombre de usuario y aÃ±o de union -->
          <div class="user-data-container">
            <h4>The Octocat</h4>
            <p>Joined 25 jun 2011</p>
          </div>
          <!-- Nombre de usuario y la bio -->
          <div class="user-bio-container">
            <p>@octocat</p>
            <p>This profile has no bio</p>
          </div>
          <!-- Card con los repos, folowers, following -->
          <div class="card-information">
            <div>
              <h5>Repos</h5>
              <h2>8</h2>
            </div>
            <div>
              <h5>Followers</h5>
              <h2>3938</h2>
            </div>
            <div>
              <h5>Following</h5>
              <h2>9</h2>
            </div>
          </div>
          <!-- Info de ubi, twitter, link, username -->
          <div class="info-container">
            <div>
              <p> <img width="15" src="./images/pin.png" alt="">&nbsp;San Francisco</p>
              <p> <img width="15" src="./images/link.png" alt="">&nbsp;https://github.blog</p>
            </div>
            <div>
              <p> <img width="15" src="./images/twitter.png" alt="">&nbsp;Not avaible</p>
              <p> <img width="15" src="./images/hotel.png" alt="">&nbsp;@rccardernas</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
