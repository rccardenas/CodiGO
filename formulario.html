<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <!-- USamos la etiqueta form para crear un formulario -->
  <form action="">
    <!-- lo que esta dentro son las partes del formulario -->
    <!-- Casi todos los tipos de input tienen placeholder -->
    <!-- Input tipo texto -->
    <!-- required: true (verdadero) -->
    <p>
      <input 
        id="input-nombre"
        value=""
        type="text"
        required
        name="nombre"
        placeholder="Ingrese su nombre">
    </p>
    <!-- Input tipo numero -->
    <p>
      <input required type="number" name="edad" placeholder="Ingrese su edad">
    </p>
    <!-- Input tipo: email -->
    <p>
      <input required type="email" placeholder="Ingrese su correo">
    </p>
    <!-- Input tipo: password -->
    <p>
      <input required type="password" placeholder="Ingrese su contraseña">
    </p>
    <!-- Input tipo: date -->
    <p>
      <input required type="date" placeholder="Ingrese fecha">
    </p>
    <!-- Lista de opciones -->
    <p>
      <select required>
        <option value="" disabled selected>Selecciona un curso</option>
        <option value="">Curso de React</option>
        <option value="">Curso de HTML</option>
        <option value="">Curso de CSS</option>
        <option value="">Curso de Angular</option>
      </select>
    </p>
    <!-- Botones para enviar datos -->
    <button type="submit">Enviar datos con botón</button>
    <input type="submit" value="Enviar datos con input">

  </form>
</body>
</html>
